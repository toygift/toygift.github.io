<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website Title</title>
    <script type="text/javascript">
      window.onload = function () {
        var visitTime = new Date().getTime();

        var isAndroid = /android/i.test(navigator.userAgent);
        var isIOS =
          /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isAndroid) {
          location.href =
            "https://play.google.com/store/apps/details?id=DAR3V86893.com.fnguide.retamin";
        } else if (isIOS) {
          location.href =
            "https://apps.apple.com/kr/app/%EB%A6%AC%ED%83%80%EB%AF%BC-retamin-%ED%88%AC%EC%9E%90-%EC%83%9D%ED%99%9C-%EB%B9%84%ED%83%80%EB%AF%BC/id1566526313";
        }
      };
    </script>
  </head>
  <body>
    <h1>AppLink Test</h1>
    <p>
      This is an example of a website that redirects users to the app's page on
      the App Store or Play Store, depending on their device.
    </p>
  </body>
</html>
